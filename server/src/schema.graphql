type GetUserResponse {
  result: String
}

type Query {
  GetUser: GetUserResponse
}

type LoginResponse {
  token: String!
}

input LoginInput {
  email: String!
  password: String!
}

type Mutation {
  Login(input: LoginInput!): LoginResponse
  Register(input: RegisterInput!): RegisterResponse
}

type RegisterResponse {
  result: String
}

input RegisterInput {
  email: String!
  username: String!
  password: String!
}

type User {
  _id: ID!
  username: String!
  email: String!
  createdAt: String
  updatedAt: String
}
